<template name="App_home">
	{{>quoteform}}
	<div class="container __header__">
		<div class="row">
			<div class="col s12 appname">
				"Quoted"
			</div>
			<div class="col s12">
				<div class="input-field">
					<input id="icon_prefix" type="text" class="validate" placeholder="Search">
				</div>
			</div>
		</div>
	</div>
	<div class="container __body__">
		{{#each allQuotes}}
		<div class="row">
			<div class="col s10 titlebox">
				{{>title data=this.title}}
			</div>
			<div class="col s2">
				<a class="right delete" data-id={{this.id}}>Delete</a>
			</div>
			<div class="col s12 quotebox">
				<blockquote>
					{{>quotebox data=this.quote}}
				</blockquote>
			</div>
			<div class="col s12 tagbox">
				{{>tags data=this.tags}}
			</div>
		</div>
		{{/each}}
	</div>
	<div class="fab">
		{{>fab}}
	</div>
	<style>
		body {
			background: black;
		}

		.container {
			background: black;
			color: white;
			padding: 48px;
			width: 100%;
		}

		.__header__ {
			padding-bottom: 0;
		}

		.__header__ .row {
			margin-bottom: 0;
		}

		.appname {
			font-size: 50pt;
			font-weight: lighter;
		}

		.searchbox {
			margin-top: 0;
		}

		.__body__ {
			padding-top: 0px;
		}

		.row {
			min-height: 150pt;
			padding-top: 10pt;
			padding-bottom: 20pt;
		}

		.titlebox {
			font-weight: 500;
		}
	</style>
	{{setDb}}
</template>
